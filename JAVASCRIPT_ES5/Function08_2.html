    <script>
        var param =100,args=1;
        //위의 변수들은 윈도우의 속성이된다 << 기억해두셈

        console.log(window.param);

        function callByValue(param,args){ //괄호안의 파라미터는 지역변수이므로 위의 변수와 다름

            var temp = param;
            param  = args;
            args = temp;
            console.log('callByValue함수 안 : parm =%s , args = %s',param,args);
        }

        //함수 호출
        callByValue(param,args);
        console.log('callByValue함수 밖 : parm =%s , args = %s',param,args);


        //CallByReference] - 참조에 의한 호출, 값이 아닌 객체의 주소 전달
        var array = [100,1];
        var callByRef = function(arr){
            var temp = arr[0];
            arr[0] = arr[1];
            arr[1] = temp;
            console.log('callByRef함수 안 : arr[0]-%s, arr[1]-%s',arr[0],arr[1]);
        }

        //함수 호출
        callByRef(array);
        //window.callByRef(array); // window. 이 생략되어있다

        console.log('callByRef함수 밖 : arr[0]-%s, arr[1]-%s',array[0],array[1]);
        //참조형을 조절?하므로 return의 효과가 있다


        //## 지역변수와 전역변수 충돌시 지역변수가 우선
        var mVar = 100;//전역변수
        function conflict(mVar){//매개변수는 지역변수
            console.log(this); //이 this키워드는 함수가 아니다 
                                //this는 window객체를 의미
            //이 함수를 호출하는게 누구냐 ? 하나만 기억하면됨 
            
            //mVar = mVar *2; //파라미터 자신에게 2를 곱한거와 같다 
            this.mVar = mVar *2;
            //this.mVar는 함수밖의 전역변수를 지칭한다 
            console.log('함수 안의 mVar : ',mVar);
        }

        window.conflict(mVar);

        console.log('함수 밖의 mVar : ',mVar);

        var arr = [9,45,10,23,99,222,34,100,77,88];

        //1]함수정의
        function setbigger(arr){
            
            for(var outline = 0; outline<arr.length-1 ;outline++){

                for(var a= outline+1; a<arr.length ;a++){

                    if(arr[outline]<arr[a]){
                        var temp = arr[a];
                        arr[a] = arr[outline];
                        arr[outline] = temp;
                    } 
                }
            }
            return arr;

        }
        //2]함수호출
       // console.log(setbigger(arr));
        setbigger(arr);
       //3]출력

           console.log(item);
