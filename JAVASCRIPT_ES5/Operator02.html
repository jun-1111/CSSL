<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator02.html</title>

    <script>
        /*
        우선순위가 같을때는 왼쪽에서 오른쪽으로 계산
        산술연산자 > 비교연산자 > 논리연산자
        */
       //1]산술 연산자 +,-,*,/,%
       //   우선순위 : *,/,% > +,-
       
       document.write('<h2>산술 연산자</h2>')
        //자스는 자료형에 상관없이 연산결과가 소수점이 다 나옴 
       document.write('3%5*2+10/5는' + (3 %5 *2 + 10/5));

       //### 자바랑 틀린거
       document.write('<br/> 5/3는 '+5/3); //자바는 정수연산결과는 정수로 나오는데 자스는 상관없이 소수점까지 다나옴 ###

       //2] 비교 연산자 : > < >= <= == !=
       //우선 순위가 모두 동일

       //########## 자스에서는 조건식에서 0이나 null이나 false면 false로 처리되고
       // 그 이외의 모든 값은 true로 판단한다 @@@@@@@@@@

       //예를 들면 이런게 가능
       //if(-1)   // 해당조건은 true로 계산됨


       document.write('<h2>비교 연산자</h2>');

       document.write('가나다'>= '가다나'); // 자바에서는 에러가남
                                            //근데 얘는 됨 compareTo랑 비슷한 역할 
        document.write('<br/>');
        document.write(3>9 == 0 );  //비교연산식 = 거짓  자스에서는 0은 false로 판단
                                    // false == false는 true;
        if(null == false) //null 과 0은 false로 판단
            document.write('<br/>null == false는 참이다');
        else
            document.write('<br/>null == false는 거짓이다');
 
        /*

            ==(동등 연산자)  와  === (일치 연산자)
            ==는 자료형이 다르더라도 내부적 강제 형변환해서 비교
            ===는 강제 형변환 과정 없이 정확히 값하고 ''자료형''이 일치하는지 비교
        */
       if(null) console.log('참이다');
       else console.log('거짓이다');


       document.write((0=='0')+'<br/>'); //== 동등연산자 number와 string 비교하면?
                                            //내부적으로 강제로 형변환됨 결과 : true
        document.write((0==='0')+'<br/>'); // === 일치연산자 number와 string 비교하면?
                                            // type까지 일치해야 true가 나오지만 타입이 달라서 false

        document.write((false=='0')+'<br/>'); //true 
        document.write((false==='0')+'<br/>'); //false


    //3]논리 연산자 : && || !
    //우선순위 ! > && > ||
    document.write('<h2>논리 연산자</h2>');

    document.write(3>2 || 5<=10 && !(3-4)); //자바는 에러남
        

    //4]증감 연산자 : ++, --
    document.write('<h2>증감 연산자</h2>');
    num = 10; //앞에 var안씀  암묵적 선언 - 비권장

    document.write('num의 자료형 : '+typeof(num) + ', num에 저장된 값 : '+num);
    
    num++;
    document.write('<br/>'+ ++num); //++이 변수 앞에 붙으면 전위 연산자 

    document.write('<br/>'+ num++); //++이 변수 뒤에 붙으면 다른연산을 마치고 최종적으로 자기자신을 더함
    document.write('<br/>'+ num); //13


    //5]단축 표현식 : +=, -= , *= , /= , %=
    document.write('<h2>단축 표현식/h2>');
    document.write(num %=5); //num = num % 5;


    //자스의 배열은 자바의 배열과는 다르다 @@@
    //자스의 배열은 자바의 컬렉션과 같다 @@@

    





 </script>
</head>
<body>
    
</body>
</html>
