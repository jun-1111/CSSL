<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable01.html</title>
 
     <script>
         /*
            자스(ES5스펙)에서는 대소문자를 구분한다
            하나의 명령행이 끝나면 ;로 명령의 끝을 알린다
            자스에서는 변수에 넣은 값에 따라 그 변수의 자료형이 결정된다
            변수 선언 var라는 키워드 사용
            var 변수명;
        */

        //1]변수 선언
        var num;

        document.write('<h2>초기화 전 </h2>');
        document.write("num의 자료형:"+typeof(num)+' ,   num의 저장된 값'+num);
        //undefined는 하나의 자료형이자 값이다 (변수 선언후 초기화 전)

        num=100;
        document.write('<h2>초기화 후 </h2>');
        document.write("num의 자료형 : "+typeof(num)+' ,   num의 저장된 값 : '+num);

        num=3.14;
        document.write("<br/>num의 자료형 : "+typeof(num)+' ,   num의 저장된 값 : '+num);
        
        num=true;
        document.write("<br/>num의 자료형 : "+typeof(num)+' ,   num의 저장된 값 : '+num);

        num='문자열 입니다';
        document.write("<br/>num의 자료형 : "+typeof(num)+' ,   num의 저장된 값 : '+num);


        //3]변수선언과 동시에 초기화
        document.write('<h2>변수 선언과 동시에 초기화</h2>');
        var str="자바 스크립트";
        document.write('<h2>,(콤마)로 구분해서 동시에 변수 여러개 선언하기</h2>');
        var num1=10,num2,str1='자스',str2;

        document.write(num1+num2+"<br/>"); // 10 + undefiend = NaN 
        // (Not a Number)하나의 값이고 number타입이다 
        document.write(typeof(num1+num2)+"<br/>");


        //NaN을 판단하는 함수 : isNaN()
        if(isNaN(num1+num2))
            document.write('num1+num2는 NaN이다<br/>');
        else   
            document.write('num1+num2는 NaN이 아니다<br/>');
        document.write(str1+str2+"<br/>");
        //문자열 + undefinded = 문자열(즉 값은 문자열undefinded)

        document.write(typeof(str1+str2+"<br/>")); //string

        //5]자스의 기타 자료형
        document.write('<h2>자스의 기타 자료형</h2>');

        var date =  new Date();
        document.write('date의 자료형 : '+typeof(date)+', date에 저장된 값 : '+date); //object
        
        /*
        null의 의미 : 값이 없다라는 의미. 0이나 "", ''(빈문자열)는 null이 아님
        null은 하나의 값이고 자료형으로는 object 타입에 해당.
        */
       var nullvar = null;
       document.write('<br/>nullvar의 자료형 : '+typeof(nullvar)+', nullvar에 저장된 값 : '+nullvar);



       var obj = {};  //이것도 객체이다 리터럴객체
       document.write('<br/>obj의 자료형 : '+typeof(obj)+', obj에 저장된 값 : '+obj);
       //console.log(document.write('obj의 자료형 : '+typeof(obj)+', obj에 저장된 값 : '+obj));
    
       obj.name='가길동';
       obj.age = 20;
       obj.walk = function(){
           document.write(this.name+'가(이) 걷다<br/>');
       }; //자스는 변수에 함수를 저장하는것 가능
            //자바로 따지면 메소드

       document.write('<br/>이름 : '+obj.name+', 나이 : ' + obj.age+'<br/>');

       obj.walk();

       
       var obj2 = {id:'kim',
       pwd:'1234',
       'name':'김길동',
       eat:function(food){
           document.write(this.name+'이(가) '+food+'를 먹다');
       }}; // 얘가 바로 json    java script object notation 자바스크립트 객체 표기


    obj2.toString = function(){
        return '[아이디 : '+this.id+' , 비번 : '+this.pwd+' , 이름 : '+this.name+']';
    };   
    document.write('obj2의 자료형 : '+typeof(obj2)+', obj2의 저장된 값 : '+obj2+'<br/>');

    console.log(obj2);
    obj2.eat('피자');
    //

    const PI = 3.13 ;  //상수선언 
    document.write('<br/>PI의 자료형 : '+typeof(PI)+', PI의 저장된 값 : '+PI+'<br/>');
    //PI = 100; //[X] 홈페이지에서는 에러가 안나지만 콘솔창에서는 에러가 난다 
    //상수는 값 변경 불가
    var f = function(a,b){return a+b}; //함수의 인자(파라미터)에 변수타입을 넣지 않는다
    document.write('<br/>f의 자료형 : '+typeof(f)+',f에 저장된 값:'+f+'<br/>');
    //쿼리랑 자스 json이 많이 나온다...   
   
    // alert(f(10,5));
   </script>
</head>

</body>
