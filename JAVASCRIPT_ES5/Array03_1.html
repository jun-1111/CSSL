<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array03_1.html</title>
    <script>
        /*
        배열 : 자바와는 다르게 여러 타입(자료형)의 값을
        저장할 수 있는 자료구조(메모리)
        그리고 배열의 크기가 불변이 아니다


        선언 방법:
        var 배열명 = new Array(배열크기);
        */
       
        //배열 선언 방법1]
        var array = new Array(5); //메모리5개
        //배열크기 : 배열명.length
        document.write('배열 크기 : ' + array.length); //

        document.write('<br/>array의 자료형:'+typeof array+',array:'+array);
        console.log(array);
        document.write('<h2>배열 초기화 전</h2>');
        //초기화를 해주지 않았으면 자바는 null이지만 자스는 undefined다 @@@@@@@@@@@@@@@@@@@
        document.write('<ul>');
        for(var i=0;i<array.length;i++){
            document.write('<li>array['+i+'] = '+array[i]+'</li>');
        }
        document.write('</ul>');

        //array[0]: 배열요소명, 0은 배열의 인덱스
        //자바는 하나의 타입만 저장 가능하지만 자스는 여러개를 스까넣을수있다
        //초기화]
        array[0] =100;
        array[1] = new Date();
        array[2] = 3.14;
        array[3] = true;
        array[4] = '자바스크립트';

        //자스에서 배열의 크기는 가변적
        array[5] = 100; // 자바에서 이러면 난리남
        //array배열에서 메모리가 새롭게 추가됨

        //함수를 써서 확장 할 수도 있다
        array.push(200); //자동완성에 box모양을 하고있으면 함수
        array.push(300);
        array.push(400);
        array.push(500);
        document.write('메모리 추가 후 배열 크기 : ' + array.length); //


        document.write('<h2>배열 초기화 후</h2>');
        //초기화를 해주지 않았으면 자바는 null이지만 자스는 undefined다 @@@@@@@@@@@@@@@@@@@
        document.write('<ul>');
        for(var i=0;i<array.length;i++){
            document.write('<li>자료형 : '+typeof (array[i])+' , array['+i+'] = '+array[i]+'</li>');
        }
        document.write('</ul>');

        //배열 선언 방법2]
        //선언과 동시에 초기화(new 사용)
        document.write('<h2>배열 선언과 동시에 초기화(new 연산자 사용)</h2>');
        var initArray = new Array('홍길동',20,'가산동',new Date());
        
        //초기화를 해주지 않았으면 자바는 null이지만 자스는 undefined다 @@@@@@@@@@@@@@@@@@@
        document.write('<ul>');
        for(var i=0;i<initArray.length;i++){
            document.write('<li>initArray['+i+'] = '+initArray[i]+'</li>');
        }
        document.write('</ul>');

        //배열 선언 방법3]
        //선언과 동시에 초기화(new 미사용) []대괄호 사용(배열 리터럴))
    
        document.write('<h2>배열 선언과 동시에 초기화(new 연산자 미사용,[]사용)</h2>');
        var initNoNew = ['한소인',10,'자바전문과정',{owner:'가길동',est:1970}]; //맨마지막은 object object로 나옴
        document.write('자료형:'+typeof(initNoNew));
        
        document.write('<ul>');
        for(var i=0;i<initNoNew.length;i++){
            console.log(typeof(initNoNew[i]) == 'object');
            if(typeof(initNoNew[i]) != 'object')
                document.write('<li>initNoNew['+i+'] = '+initNoNew[i]+'</li>');
            else//object인 경우
                document.write('<li>initNoNew['+i+'] = 대표자 : '+initNoNew[i].owner+
                    ', 설립일 : '+initNoNew[i].est+'</li>');
                
        }
        document.write('</ul>');

        //배열 선언 방법4] - 배열크기 미지정
        /*
        -프로그래밍시 주로 사용
        -배열 크기가 0인 배열이 생성됨 즉 값을 저장할 수 있는 메모리는 생성 안됨
        -최종적으로 넣은 마지막 인덱스 값에따라 배열 크기가 결정됨
        */
       document.write('<h2>배열 선언(new사용, 크기 미 지정)</h2>')
        var nosize = new Array(); // var noSize = []; 과 같다
        document.write('배열 크기 : '+nosize.length);
        
        nosize[4] = true; //이렇게 인덱스를 통해 생성해주면 배열의 크기가 5까지 확장된다
        nosize[2] = 100;
        nosize[9] = '가길동' ; // 배열의 크기가 10까지 확장
        //최종적으로 넣은 인덱스에 따라  크기가 결정
        document.write('배열 크기 : '+nosize.length);
        
        document.write('<ul>');
        for(var i=0;i<nosize.length;i++){
            document.write('<li>자료형 : '+typeof (nosize[i])+' , nosize['+i+'] = '+nosize[i]+'</li>');
        }
        document.write('</ul>');
        
    </script>
