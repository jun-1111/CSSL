<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavascriptFirst.html</title>

    <script>

        /*
        setTimeout(function(){
            alert('3초 후에 경고장이 떠요');
        
        },3000);
        */

        /*

        Cliend - Side Script Language는
        (HTML5/CSS3/JAVASCRIPT/JQUERY등)은
        웹브라우저 (웹 클라이언트 프로그램)에 의해
        순차적으로 해석되는 (Interpretor방식)언어임.
        */console
        //alert('자바스크립트 함수 입니다'); // 자스코드

        var num; //변수 선언
        
        num = 10;
        console.log(num);
        num = 3.14;
        console.log(num);
        num = false;
        console.log(num);
        num = '문자열 입니다';
        console.log("num : "+num);
        //자바에서는 변수의 타입이 정해져 있지만 
        //자스는 넣는값에따라서 타입이 결정된다 ######################################


        var num2; //변수 초기화를 안했을때 undefined가 나오는데 자스에서는 이것 또한 하나의 타입
        if(num2 == undefined)
        console.log('타입이 정의 되지 않았습니다',typeof num2);

        else
        console.log('타입이 정의 되었습니다',typeof num2);

    </script>




</head>
<body>
    setTimeout(function(){
    console.log('3초후에 콘솔에 출력됨');
    },3000);     <!-- body에 넣으면 그냥 택스트로 작성됨-->

    <h2>자바스크립트 첫 시간</h2>
    alert('자바스크립트 함수 입니다'); <!-- 창이 안뜸-->
    <script>
        //alert('바디안의 자바스크립트 함수 입니다');
    </script>
</body>
</html>
