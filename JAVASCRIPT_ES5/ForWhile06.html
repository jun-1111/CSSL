    <script>
        document.write('body태그 안에서 사용 ] for문이 끝난후 : i='+i+'<br/>');
        // 아주 잘 출력된다

        document.write('<h2>for문으로 출력</h2>');
        for(var intx =0 ; intx<=4 ;intx++){
            var sss ='';
            for(var inty=0;inty<=4; inty++){
                if(intx ==inty){
                    sss += '1';
                }
                else
                sss += '0';
            }
            document.write(sss+'<br/>');
        }

        document.write('<h2>while문으로 출력</h2>');
        var table = "<table style=\"text-align : center;border-spacing:2px;background-color:red;\">";


        i=k=0;
        while(i<5){
            table+="<tr style='background-color : white'>"
            while(k<5){
                if(i==k)
                    table+="<td>1</td>";
                else
                    table+="<td>0</td>";
                k++;
            }
            table+="</tr>";
            k=0;
            i++;

        }

        table +="</table>";

        document.write(table);





        document.write('<h2>for문으로 구구단 출력</h2>');
        for(var gx = 1; gx<=9;gx++){
            for(var gy = 2;gy<=9;gy++){
                document.write(gy+' * '+gx+' = '+gx*gy+'&nbsp');
            }
            document.write('<br/>');
        }

        
        document.write('<h2>while문으로 구구단 출력</h2>');
