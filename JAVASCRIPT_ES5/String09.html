    <title>String09.html</title>


    <script>

        var str1 = '안녕 자바스크립트';
        var str2 = "Hello JavaScript";
        var str3 = 'Hi JS';

        var str4 = new String('Hi JS');

        console.log('str3의 자료형 : %s , 생성자 타입  : %s',typeof str3,str3 instanceof String);

        console.log('str4의 자료형 : %s , 생성자 타입  : %s',typeof str4,str4 instanceof String);

        console.log(str3);
        console.log(str4); //new 연산자로 생성하면
                            //String {"Hi JS"} 와 같이 나온다 

        //1]문자열 길이 얻기 - length 속성
        console.log('str1의 길이 : %s',str1.length);
        console.log('str2의 길이 : %s',str2.length);
        //한글과 영어 동일하게 한글자로 친다 (byte수에 연관x)
        console.log('str3의 길이 : %s',str3.length);


        //2]문자열 객체의 함수를 이용해서 텍스트 꾸미기
        document.write('<h2>함수로 텍스트 효과 주기</h2>');
        document.write('볼드체(함수) :<b>' + str1 + '</b> <br/>');
        document.write('볼드체(태그) :' + str1.bold() + '<br/>');
        //태그를 붙이던지 string함수를 사용하던지 결과는 같다

        document.write('이텔렉체(함수) : '+str1.italics()+'<br/>');
        document.write('이텔렉체(태그) : <i>'+str1+'</i><br/>');

        document.write('함수 :' +str1.italics().bold()+'<br/>');
        document.write('태그 : <i><b>'+str1+'</i></b><br/>');

        document.write('가운데 선긋기(함수) : ' + str1.strike()+ '<br/>');
        document.write('가운데 선긋기(태그) : <strike>'+ str1 + '</strike><br/>');

        var url = "https://www.nate.com";
        document.write('링크걸기(함수) : '+str1.link(url)+'<br/>');
        document.write('링크걸기(태그) : <a href="'+url+'">'+str1+'</a><br/>');


        //3]대소문자 변경
        document.write('<h2>대소문자로 변경</h2>');
        document.write('대문자 : '+str2.toUpperCase()+'<br/>');
        document.write('소문자 : '+str2.toLowerCase()+'<br/>');
        

        //4]특정 위치(인덱스)의 하나의 문자 얻어오기
        //charAt(인덱스) : 인덱스는 0부터 시작

        document.write('<h2>charAt(인덱스)</h2>')
        document.write('str3에서 인덱스가 3인 문자 : '+ str3.charAt(3)+'<br/>');
        document.write('자바스크립트'.charAt(2));

        
        //5]문자열에서 특정 문자열 얻어오기
        //substring(시작인덱스,끝인덱스);
        //끝인덱스 -1

        document.write('<h2>substring(시작인덱스,끝인덱스)</h2>');
        
        document.write('ACADEMY'.substring(3,6));

        //5-1]문자열에서 특정 문자열 얻어오기2
        //substr(시작인덱스, 문자열갯수)
        //자바에는 없는거

        document.write('<h2>substr(시작인덱스,갯수)</h2>');
        document.write('ACADEMY'.substr(3,4));


        //6]특정 위치의 아스키 코드값 가져오기
        //charCodeAt(인덱스) : 자바에서는 codePointAt(int index)
        document.write('<h2>charCodeAt(인덱스)</h2>');

        document.write('ACADEMY'.charCodeAt(3));

        
        //7]아스키 코드값을 문자로
        //String.fromCharCode(아스키코드값)                                     @@@@@@@@@@@@
        //해당 함수는 인스턴스메소드처럼 접근하지않고
        //클래스 메소드 처럼 접근

        document.write('<h2>fromCharCode(코드값)</h2>');
        document.write(String.fromCharCode(68)); //대문자 D 출력 



        //자바와는달리 자스에선느
        //String객체에는 문자 하나하나가 배열처럼 저장됨

        //1 var str = "AB가C";

        document.write('<h2>문제</h2>');
        //문자열을 매개변수로 받는 함수로 받은 인자가 숫자형식이 아니면 false반환


        //'12' < 10 은 내부적으로 숫자로 변환

        function returnTorF(str){
            var flagcheck = true;
            for(var i =0;i<str.length;i++){

                if(parseInt(str[i]) == 'NaN'){
                    return false;
                }
            }
            return true;
        }
        
        document.write(returnTorF("A9"));

        var isNumber = function(str){

            for(var i=0;i<str.length;i++){
                /*
                if(!(str[i]>=0 && str[i]<=9)){
                    return false;
                }
                */
                if(!(str.charAt[i]>=0 && str.charAt[i] <=9)){
                    return false;
                }
            }

        };


        //8] 구분자로 문자열 분리 - 배열 반환
        //split(구분자)
        // #만약 해당 구분자가 없으면 무조건 배열크기가
        //1인 배열에 문자열 전체가 저장됨.

        document.write('<h2>string[] split(구분자)</h2>');

        var tel = "010.1234.5678";
        var arr = tel.split('.');  //자바와는 달리 정규표현식을 넣지 않는다  ex > \.
                                    //자바는 이러면 안나옴 

        for(var x =0;x<arr.length;x++){
            document.write('arr['+x+']='+arr[x]+'<br/>');
        }
        document.write(arr);


        //9]특정 문자열의 인덱스 값 알아내기

        //indexOf("찾는 문자열") : 찾는 문자열이 존재하면 찾는 문자열의 시작인덱스 반환
            //                      없으면 -1 반환

        document.write('<h2>number indexOf(찾는문자열)</h2>');
        
        document.write('ACADEMY'.indexOf('CAD')+'<br/>');
        document.write('ACADEMY'.indexOf('CaD')+'<br/>');

        //9-1] 
        
        document.write('<h2>number lastIndexOf(찾는문자열)</h2>');
        
        document.write('ACADEMY'.lastIndexOf('A')+'<br/>');
        document.write('ACADEMY'.lastIndexOf('a')+'<br/>');
