<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR04.html</title>


</head>
<body>
    <!--
        hr: 괘선을 나타내는 태그
        속성 : 
            color - 괘선의 색상시정 (style로 적용)
            size - 괘선의 두께 지정(숫자만)
            width - 괘선의 가로폭 지정(숫자또는 %로 지정가능)
            align - left,right,center(가운데 정렬 기본   대부분은 왼쪽이 지정)

            상기 속성으로 지정시 웹표준에 어긋남
            css로 지정
            -종료 태그가 없음
            -block element
            
    -->
    <h2>hr태그 연습</h2>
    <div style="border:1px dotted red;">
        <h3>hr 기본 태그</h3>

        <hr/>
        <h3>괘선의 색생 지정</h3>
        <!--웹표준에 어긋남 (속성이 제거됨)
        <hr color='red'/>
        -->

        <hr style="background-color: red;height: 5px;"/>

        <h3>괘선의 두께 지정</h3>
        <!--  <hr size="30"/> 웹표준에 어긋남-->
        <hr style="height: 30px;"/>
        <h3>괘선의 가로폭 지정</h3>
        <!--웹표준에 어긋남
            <hr width="50%"/> 
           
           --> <!--부모의 기준으로 50%  -->
        <hr style="width: 300px;"/>

        <h3>괘선의 정렬</h3>
        <!--
        <hr style="width: 300px align="right"/>
        -->
        <!--웹표준에 어긋남-->
        <hr style="width:300px;margin-right:0"/>

        <h2>다음중 웹브라우저가 아닌 것은?</h2>
        <hr/>
        <ul style="list-style-type:upper-roman;"> <!--대문자 로마숫자-->
            <li>크롬</li>
            <li>익스 프롤러</li>
            <li>파이어폭스</li>
            <li>오페라</li>
            <li>엣지</li>
            <li>웨일즈</li>
        </ul>
    </div>
</body>
</html>
