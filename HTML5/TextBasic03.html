<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextBasic03</title>
</head>
<body>
    <div>
        <h2 title="특수 &quot;문자&quot; 연습 입니다">특수 문자 연습</h2> <!--h2태그의 속성-->
        <h2 title='특수 "문자" 연습 입니다'>특수 문자 연습</h2> <!--홈페이지에서 마우스오버해보면 풍선도움말이 뜸-->
        <!-- &quot;를 사용하거나 싱글로감싼 문자열에 더블을 작성-->

        <h2 title='특수 &#39문자&#39 연습 입니다'>특수 문자 연습</h2>
        <h2 title="특수' '문자' 연습 입니다">특수 문자 연습</h2>

        <!--
            &nbsp;   : 스페이스바 한번
            &gt;    : greater than >
            &lt;    : less than <
            &amp; : &
            &quot; : " "
            &apos; 혹은 &#39; : ' &apos;는 ie에서는 적용안됨  

            https:// vovous.
        -->
        <h3>다음 중 HTML 태그가 아닌 것은?</h3>
        <ul style="list-style: decimal;"> 
            <li>&lt;u&gt;태그</li>
            <li>&lt;i&gt;태그</li>
            <li>&lt;strong&gt;태그</li>
            <li>&lt;java&gt;태그</li> <!-- -->
        </ul>

    </div>
    
</body>
</html>
