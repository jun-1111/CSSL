<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFrameInLink.html</title>
    <style>
        *{
            margin: 0;
        }
    </style>
</head>
<body style="background-color: yellow;">
    <div>
        <h2>IFrame14.html안에 있는 화면</h2>
        <ul style="list-style-type:upper-roman;">
            <li><a href="https://www.nate.com">_self</a></li>
            <li><a href="https://www.nate.com" target="_parent">_parent</a></li>
            <li><a href="https://www.nate.com" target="_top">_top</a></li>
            <!--self를 하면 안에있는 화면에 nate가 표시된다
                지금은 parent나 top이나 똑같다 -->
            
        </ul>
        <iframe  frameborder ='0' width="200" height="200" src="Sub/Sub.html"></iframe>
        <!-- marginheight ='0' marginwidth = '0' 안먹음-->
    </div>
    
</body>
</html>
