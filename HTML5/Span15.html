<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span15.html</title>

    <style>
        .monday{
            font-size: .8em;
            color: gray;
        }
        .html5{
            font-size : 1.8em;
            color : green;
            font-weight: bolder;
        }


    </style>


    <script>
        var toggle = false;
        function toggleText(){
            var span = document.getElementById('text');
            if(!toggle){
                span.innerHTML = '제이에스피';
            }
            else 
                span.innerHTML='jsp';
            toggle = !toggle;
        }




        var setImage = function(){
            var span = document.getElementById('image');
            span.innerHTML='<img src = "../images/button.png" alt="이미지 버튼"/>';

        }

        function setGuGudan(){
            var span = document.getElementById('gugudan');
            var htmlString='<table style=\'text-align : center;  border-spacing:2px; background-color : green; width:1100px; height:400px\'>';
            for(var i=1;i<=9;i++){
                htmlString+='<tr style = "background-color : white">';
                for(var k=2;k<=9;k++){
                    htmlString+='<td>';
                    htmlString+= k+'  *  '+ i + '  = '+ i*k;
                    htmlString+='</td>';
                }
                htmlString+='</tr>';
            }

            htmlString+= '</table>';

            span.innerHTML=htmlString;
        }

    </script>






</head>
<body>
    기본 텍스트

    <h2>h2태그</h2>

    <span>기본 텍스트</span>
    <!--
        일반적인 html태그와 달리 markup기능은 없다
        주로 자바스크립트와 css에서 활용하기 위한 태그

    -->

    <div>
        <h2>&lt;span&gt;태그</h2>
        <h3>자바스크립트에서 활용</h3>
        오늘의 첫 수업은 <span id = 'text'>jsp</span>입니다.</span><br/>
        여기에 <span id = 'image'>이미지</span> 표시하기.<br/>
        아래에 구구단 표시하기.<br/>
        <span id = 'gugudan'></span>

        <fieldset>
            <legend>버튼들</legend>

            <input type="button" value="텍스트 변경" onclick="toggleText()">

            <input type="button" value="이미지 교체" onclick="setImage()">
            <input type="button" value="구구단 표시" onclick="setGuGudan()">

        </fieldset>

        <h3>css에서 활용</h3>
        오늘은 <span class='monday'>월요일</span> 입니다<br/>
        <span class='html5'>HTML5</span> 수업 입니다.<br/>




    </div>


</body>
</html>
